	<script type="text/html" id="template-todoShirtView">
		<div class="cd-single-item">
			<a>
				<div class="cd-item-info">
					<b><%= name %></b>
					<em>$<%= price %></em>
				</div> <!-- cd-item-info -->

			<div class="cd-customization">

				</button>
			</div> <!-- .cd-customization -->
		</div> <!-- .cd-single-item -->
	</script>

	<script type="text/html" id="template-CartItemView">
		<li>
			<div class="cd-single-item">

						<em>$<%- price %></em>
					</div> <!-- cd-item-info -->
					<img src="img/thumb-2.jpg" alt="Preview image">
				</a>

					</button>
				</div> <!-- .cd-customization -->

				<button class="cd-customization-trigger">Customize</button>
			</div> <!-- .cd-single-item -->

			<label><%- title %></label>
			<button class="destroy">Delete</button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
